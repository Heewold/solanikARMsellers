{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}АРМ Продавца{% endblock %}</title>

  <!-- Быстрый способ: CDN Tailwind (сразу вернёт дизайн) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Если у тебя есть свой скомпилированный tailwind.css, он перекроет CDN -->
  <link rel="stylesheet" href="{% static 'tailwind.css' %}">
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col">
  {% with rm=request.resolver_match %}
  <header class="border-b border-white/10 bg-slate-900/60 backdrop-blur">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="{% url 'catalog:product_list' %}" class="flex items-center gap-3">
        <div class="size-9 rounded-2xl bg-blue-600 flex items-center justify-center font-bold">A</div>
        <span class="font-semibold">АРМ Продавца</span>
      </a>

      <nav class="flex items-center gap-6 text-sm">
        <a href="{% url 'catalog:product_list' %}"
           class="px-3 py-2 rounded-lg transition
                  {% if rm and rm.namespace == 'catalog' %} text-blue-400 {% else %} hover:text-blue-400 {% endif %}">
          Товары
        </a>

        <a href="{% url 'inventory:stock_list' %}"
           class="px-3 py-2 rounded-lg transition
                  {% if rm and rm.namespace == 'inventory' %} text-blue-400 {% else %} hover:text-blue-400 {% endif %}">
          Склад
        </a>

        <a href="{% url 'sales:pos' %}"
           class="px-3 py-2 rounded-lg transition
                  {% if rm and rm.namespace == 'sales' and rm.url_name == 'pos' %} text-blue-400 {% else %} hover:text-blue-400 {% endif %}">
          Касса
        </a>

        <a href="{% url 'sales:sales_history' %}"
           class="px-3 py-2 rounded-lg transition
                  {% if rm and rm.namespace == 'sales' and rm.url_name == 'sales_history' %} text-blue-400 {% else %} hover:text-blue-400 {% endif %}">
          История продаж
        </a>

        <a href="{% url 'admin:index' %}"
           class="px-3 py-2 rounded-lg transition hover:text-blue-400">
          Админка
        </a>
      </nav>
    </div>
  </header>
  {% endwith %}

  <main class="flex-1">
    <div class="max-w-7xl mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="border-t border-white/10 mt-8">
    <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-slate-400">
      © АРМ Продавца — красивый интерфейс, быстрые продажи.
    </div>
  </footer>
</body>
</html>

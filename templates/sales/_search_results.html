{% if results %}
  {% for v in results %}
  <div class="rounded-2xl border border-white/10 p-4 bg-white/5 hover:bg-white/10 transition">
    <div class="font-medium">{{ v.product.name }}</div>
    <div class="text-sm text-slate-400">SKU: {{ v.sku }}{% if v.size %} • {{ v.size }}{% endif %}{% if v.color %} • {{ v.color }}{% endif %}</div>
    <div class="mt-2 flex items-center justify-between">
      <div class="font-semibold">{{ v.price|default:v.price_override|default:"0"|floatformat:2 }} ₽</div>
      <button onclick="addToCart({{ v.id }})" class="pill">Добавить</button>
    </div>
  </div>
  {% endfor %}
{% else %}
  <div class="text-slate-400">Ничего не найдено…</div>
{% endif %}

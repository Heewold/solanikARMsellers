{% for v in results %}
<div class="rounded-xl border border-white/30 dark:border-white/10 bg-white/60 dark:bg-white/5 backdrop-blur p-4 flex items-center justify-between shadow-soft hover:shadow-card transition">
  <div>
    <div class="font-medium">{{ v.product.name }}</div>
    <div class="text-xs text-slate-500">SKU {{ v.sku }} · {{ v.size }}/{{ v.color }}</div>
  </div>
  <div class="flex items-center gap-4">
    <div class="text-right">
      <div class="text-sm text-slate-500">Цена</div>
      <div class="text-lg font-semibold">{{ v.price_effective }} ₽</div>
    </div>
    <button class="btn-brand"
            hx-post="{% url 'pos_add' %}"
            hx-vals='{"variant_id":"{{ v.id }}"}'
            hx-target="#cart" hx-swap="innerHTML">
      Добавить
    </button>
  </div>
</div>
{% empty %}
<div class="text-slate-400">Ничего не найдено</div>
{% endfor %}

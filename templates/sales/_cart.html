<ul class="divide-y divide-white/30 dark:divide-white/10">
  {% for it in cart.items %}
  <li class="py-3 flex items-center justify-between">
    <div>
      <div class="font-medium">{{ it.name }}</div>
      <div class="text-xs text-slate-500">{{ it.size }}/{{ it.color }} · SKU {{ it.sku }}</div>
      <div class="text-xs text-slate-500">{{ it.qty }} × {{ it.price }} ₽</div>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-xs"
              hx-post="{% url 'pos_dec' %}"
              hx-vals='{"id":"{{ it.variant_id }}"}'
              hx-target="#cart" hx-swap="innerHTML">−</button>
      <button class="btn btn-xs"
              hx-post="{% url 'pos_inc' %}"
              hx-vals='{"id":"{{ it.variant_id }}"}'
              hx-target="#cart" hx-swap="innerHTML">+</button>
      <button class="btn btn-xs btn-ghost"
              hx-post="{% url 'pos_remove' %}"
              hx-vals='{"id":"{{ it.variant_id }}"}'
              hx-target="#cart" hx-swap="innerHTML">Удалить</button>
    </div>
  </li>
  {% empty %}
  <li class="py-12 text-center text-slate-400">Корзина пуста</li>
  {% endfor %}
</ul>

<div class="mt-4 p-3 rounded-xl bg-white/60 dark:bg-white/5 border border-white/30 dark:border-white/10">
  <div class="grid grid-cols-2 text-sm">
    <div class="text-slate-500">Итого</div>
    <div class="text-right font-semibold text-lg">{{ total }} ₽</div>
  </div>
</div>
